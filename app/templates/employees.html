<!DOCTYPE html>
<html>
<head><title>Employees</title></head>
<body>
<h1>Employees</h1>
    <ul>
        {% for employee in employees %}
            {% for role in roles}
                <li>{{ employee.first_name }}  {{ employee.last_name }} - {{ employee.email }} - {{employee.role_id}}</li>
            {% endfor %}
        {% endfor %}
</ul>
</body>
</html>
