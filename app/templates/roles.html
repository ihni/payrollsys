<!-- templates/roles.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roles Management</title>
</head>
<body>
    <h1>Roles</h1>

    <h2>Create New Role</h2>
    <form action="/roles/create" method="post">
        <label for="name">Role Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="hourly_rate">Hourly Rate:</label>
        <input type="number" step="0.01" id="hourly_rate" name="hourly_rate" required>

        <button type="submit">Create</button>
    </form>

    <h2>All Roles</h2>
    <ul>
        {% for role in roles %}
            <li>
                <strong>{{ role.name }}</strong> - ${{ role.hourly_rate }} / hr
                <form action="/roles/update/{{ role.id }}" method="post" style="display:inline;">
                    <input type="text" name="name" placeholder="New name">
                    <input type="number" step="0.01" name="hourly_rate" placeholder="New rate">
                    <button type="submit">Update</button>
                </form>
                <form action="/roles/delete/{{ role.id }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
