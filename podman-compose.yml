services:
  app:
    build:
      context: .
      dockerfile: Containerfile
    hostname: payroll-app
    ports:
      - "5000:5000"
    volumes:
      - .:/project:ro
      - ./storage:/storage
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
    depends_on:
      - db
    networks:
      - payroll-net

  db:
    image: mysql:8
    hostname: payroll-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: payroll_db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - ./storage/db:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./sql/seeder.sql:/docker-entrypoint-initdb.d/seeder.sql:ro
    networks:
      - payroll-net
  
networks:
  payroll-net:
    driver: bridge